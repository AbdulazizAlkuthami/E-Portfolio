<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head content with meta tags, title, and Bootstrap links -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdulaziz Alkuthami - Portfolio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F0EAD6; /* Light ivory color */
      color: #333; /* Adjust text color for readability */
      padding-bottom: 30px; /* Adds space at the bottom of the page */
    }
    .education-section {
      padding: 20px 0; /* Adds top and bottom padding to the education section */
    }
    .education-title {
      margin-bottom: 30px; /* Additional space below the title */
    }
    .logo {
      max-width: 200px; /* Adjust logo size */
      margin-bottom: 15px; /* Space below each logo */
    }
    /* Additional styling as needed */
  </style>
</head>
<body>

<div class="container">
  <section id="education" class="education-section text-center">
    <h2 class="education-title">Education</h2>
    <div class="row align-items-center justify-content-center">
      <!-- Left Column for University Logos and Details -->
      <div class="col-md-6">
        <!-- UCF Logo and Details -->
        <div class="mb-4">
          <img src="ucf-logo.png" alt="University of Central Florida Logo" class="img-fluid logo">
          <h3>Bachelor of Science in XYZ</h3>
          <p>September 201X - May 201X</p>
        </div>

        <!-- Valencia College Logo and Details -->
        <div>
          <img src="path-to-valencia-logo.jpg" alt="Valencia College Logo" class="img-fluid logo">
          <h3>Associate Degree in XYZ</h3>
          <p>September 201X - May 201X</p>
        </div>
      </div>

      <!-- Right Column for Courses Image -->
      <div class="col-md-6">
        <img src="path-to-courses-image.jpg" alt="Courses Image" class="img-fluid">
      </div>
    </div>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
